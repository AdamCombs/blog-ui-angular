<div class="padding-bottom" *ngFor="let post of posts$">
  <div class="post">
    <img class="resize" src="{{ 'http://endless-api.herokuapp.com' + post.feature_image}}">
    <h1>{{post.title}}</h1>
    <h1>{{post.created_at | date:'medium'}}</h1>
    <p class="content font">{{post.content}}</p>
    <div *ngFor="let tag of post.tags" class="display-inline">
      <button class="tag-button padding-button" (click)="updatePosts(tag.name)">
        {{ tag.name }}
      </button>
    </div>
  </div>
</div>
